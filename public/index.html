<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Price Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find Produce Prices Near You</h1>
    <form id="search-form">
        <input type="text" id="zipcode" placeholder="Enter your ZIP code" required>
        <input type="text" id="produce-item" placeholder="Enter produce item" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="app.js"></script>
</body>
</html>
